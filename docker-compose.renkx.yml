      - ${ROOT_SSH_DIR}:/home/www-data/.ssh
      - ${YD_CRONTAB_START_SH}:/home/www-data/start.sh
    extra_hosts:
      - "${DOMAIN_YD_API}:${NGINX_IPV4}"
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    command: /home/www-data/start.sh
    networks:
      - docker

