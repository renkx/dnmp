  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: mysql
    hostname: mysql
    # 运行实例的用户，如果不设置，mac-box-docker模式下共享和挂载同一个目录 mysql会报错
    #user: "1000:50"
    ports:
      - "${MYSQL_HOST_PORT}:3306"
    volumes:
      - ${MYSQL_CONF_FILE}:/etc/mysql/conf.d/mysql.cnf:ro
      - ${DATA_DIR}/mysql8:/var/lib/mysql/:rw
    restart: always
    networks:
      - default
    # 如果不设置，mac-box-docker模式下共享和挂载同一个目录 mysql会报错
    #command: --innodb-use-native-aio=0
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      TZ: "$TZ"

  redis:
    image: redis:${REDIS_VERSION}
    container_name: redis
    hostname: redis
    ports:
      - "${REDIS_HOST_PORT}:6379"
    volumes:
      - ${REDIS_CONF_FILE}:/etc/redis.conf:ro
      # vagrant报错情况：不开持久化，挂载data目录 docker整体崩溃
      #- ${DATA_DIR}/redis:/data/:rw
    restart: always
    entrypoint: ["redis-server", "/etc/redis.conf"]
    environment:
      TZ: "$TZ"
    networks:
      - default

  frpc:
    build:
      context: ./renkxservices/frp
    container_name: frpc
    hostname: frpc
    restart: always
    volumes:
      - ${FRPC_CONF_FILE}:/frpc.ini
    command: /frp/frpc -c /frpc.ini
    networks:
      - default

  bbwws:
    image: oanhnn/laravel-echo-server:${LARAVEL_ECHO_SERVER_VERSION}
    container_name: bbwws
    hostname: bbwws
    restart: always
    tty: true
    stdin_open: true
    volumes:
      - ${BBWWS_CONF_DIR}:/app
    extra_hosts:
      - "${DOMAIN_BBWAPI}:${NGINX_IPV4}"
    healthcheck:
      test: [ "CMD-SHELL", "/usr/local/bin/health-check"]
      interval: 30s
      timeout: 5s
    networks:
      - default

  bbwtdtws:
    image: oanhnn/laravel-echo-server:${LARAVEL_ECHO_SERVER_VERSION}
    container_name: bbwtdtws
    hostname: bbwtdtws
    restart: always
    tty: true
    stdin_open: true
    volumes:
      - ${BBWTDTWS_CONF_DIR}:/app
    extra_hosts:
      - "${DOMAIN_BBWAPI}:${NGINX_IPV4}"
    healthcheck:
      test: [ "CMD-SHELL", "/usr/local/bin/health-check"]
      interval: 30s
      timeout: 5s
    networks:
      - default

  supervisor:
    image: registry.cn-beijing.aliyuncs.com/renkx/php:dnmp-php7
    container_name: supervisor
    hostname: supervisor
    working_dir: /etc/supervisor/conf.d
    volumes:
      - ${SOURCE_DIR}:/www/:rw
      - ${PHP_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - ${SUPERVISOR_PHP_LOG_DIR}:/var/log/php
      - ${SUPERVISOR_LOG}:/var/log/supervisor/:rw
      - ${SUPERVISOR_CONFIG}:/etc/supervisor/conf.d/:rw
      - ${SUPERVISOR_CONF_FILE}:/etc/supervisor/supervisord.conf:ro
      - ${SUPERVISOR_CRONTAB_ROOT_FILE}:/etc/crontabs/root
    restart: always
    cap_add:
      - SYS_PTRACE
    command: ["supervisord", "--nodaemon", "--configuration", "/etc/supervisor/supervisord.conf"]
    networks:
      - default

