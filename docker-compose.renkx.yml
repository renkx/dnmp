    image: registry.cn-beijing.aliyuncs.com/renkx/php:${PHP_DNMP_IMAGE}
    container_name: crontab
    hostname: crontab
    working_dir: /www
    volumes:
      - ${SOURCE_DIR}:/www/
      - ${SYS_DIR}:/renkxsys/
      - ${PHP_PHP_CONF_FILE}:/usr/local/etc/php/php.ini
      - ${PHP_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf
      - ${CRONTAB_PHP_LOG_DIR}:/var/log/php
      - ${CRONTAB_ROOT_FILE}:/etc/crontabs/root
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    command: ["/usr/sbin/crond", "-f", "-d", "8"]
    networks:
      - docker

  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: mysql
    hostname: mysql
    # 运行实例的用户，如果不设置，mac-box-docker模式下共享和挂载同一个目录 mysql会报错
    #user: "1000:50"
    ports:
      - "${MYSQL_HOST_PORT}:3306"
    volumes:
      - ${MYSQL_CONF_FILE}:/etc/mysql/conf.d/mysql.cnf
      - ${DATA_DIR}/mysql8:/var/lib/mysql/
    restart: unless-stopped
    init: true
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    networks:
      - docker
    # 如果不设置，mac-box-docker模式下共享和挂载同一个目录 mysql会报错
    #command: --innodb-use-native-aio=0
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      TZ: "$TZ"

  redis:
    image: redis:${REDIS_VERSION}
    container_name: redis
    hostname: redis
    ports:
      - "${REDIS_HOST_PORT}:6379"
    volumes:
      - ${REDIS_CONF_FILE}:/etc/redis.conf
      # vagrant报错情况：不开持久化，挂载data目录 docker整体崩溃
      #- ${DATA_DIR}/redis:/data/:rw
    restart: unless-stopped
    init: true
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    environment:
      TZ: "$TZ"
    command: redis-server /etc/redis.conf
    networks:
      - docker

  mongodb:
    image: mongo
    container_name: mongodb
    hostname: mongodb
    restart: unless-stopped
    init: true
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongodb:/data/db/
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_PASS}"
    networks:
      - docker

  frpc:
    build:
      context: ./renkxservices/frp
      args:
        FRP_VERSION: "${FRP_VERSION}"
        TZ: "$TZ"
    container_name: frpc
    hostname: frpc
    restart: unless-stopped
